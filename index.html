<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurva Persamaan Kuadrat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kurva Persamaan Kuadrat</h1>
        <form id="quadraticForm">
            <div class="input-row">
                <label for="a">Nilai a:</label>
                <input type="number" id="a" name="a" required>
            </div>
            <div class="input-row">
                <label for="b">Nilai b:</label>
                <input type="number" id="b" name="b" required>
            </div>
            <div class="input-row">
                <label for="c">Nilai c:</label>
                <input type="number" id="c" name="c" required>
            </div>
            <button type="submit">Generate Curve</button>
        </form>
        <div class="canvas-container">
            <canvas id="quadraticCanvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
